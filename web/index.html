<!DOCTYPE html>

<body>
<h1>Przelicznik metryczny</h1>
<form method="post" action="/calcmeter" name="metric">
    <input type="text" name="metre" placeholder="metry"><br/>
    <input type="text" name="centimetre" placeholder="centymetry"><br/>
    <input type="text" name="millimetre" placeholder="miimetry"><br/>
    <input type="submit" name="metric" value="Przelicz"><br/>
</form>

<h1>Przelicznik wag</h1>
<form method="post" action="/calcmeter">
    <input type="text" name="kilogram" placeholder="kilogramy"><br/>
    <input type="text" name="gram" placeholder="gramy"><br/>
    <input type="text" name="milligram" placeholder="miligramy"><br/>
    <input type="submit" name="weight" value="Przelicz"><br/>
</form>


</body>
